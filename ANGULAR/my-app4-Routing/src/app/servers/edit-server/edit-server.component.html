<div class="row">
  <div class="col-12">
    <h3>Modifica server: {{ server.nome }}</h3>
    <div class="mb-3">
      <label for="nome">Nome Server:</label>
      <input
        type="text"
        id="nome"
        class="form-control"
        [(ngModel)]="nomeServer"
      />
    </div>
    <div class="mb-3">
      <label for="status">Status</label>
      <select
        name="status"
        id="status"
        class="form-control"
        [(ngModel)]="statusServer"
      >
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="onAggiornaServer()">
      Modifica
    </button>
  </div>
</div>
