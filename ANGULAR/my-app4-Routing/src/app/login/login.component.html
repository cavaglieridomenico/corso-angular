<div *ngIf="interruttore; else noLog">
  <h2 class="bg-info">Sei loggato</h2>
</div>
<ng-template #noLog>
  <h2 class="bg-danger">Non sei loggato</h2>
</ng-template>

<button [disabled]="interruttore" class="btn btn-primary" (click)="onLogin()">
  LogIn
</button>
<button [disabled]="!interruttore" class="btn btn-primary" (click)="onLogout()">
  LogOut
</button>
