<div class="list-group mt-3">
  <div class="list-group-item">
    <div *ngIf="isIncludedUtente; else addUtente">
      <span>{{ utente.nome }} è già presente tra i contatti</span>
      <div class="d-flex mt-3">
        <button class="btn btn-danger" (click)="onCancel()">CANCEL</button>
      </div>
    </div>
    <ng-template #addUtente>
      <p>Sei sicuro di voler aggiungere</p>
      <span>{{ utente.nome }} ai contatti?</span>
      <div class="d-flex mt-3">
        <button class="btn btn-success me-3" (click)="onConfirm()">OK</button>
        <button class="btn btn-danger" (click)="onCancel()">CANCEL</button>
      </div>
    </ng-template>
  </div>
</div>
