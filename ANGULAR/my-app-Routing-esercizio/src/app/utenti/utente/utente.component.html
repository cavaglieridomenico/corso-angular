<div class="list-group mt-3">
  <div class="list-group-item">
    <p>Sei sicuro di voler aggiungere</p>
    <span>{{ utente.nome }} ai contatti?</span>
    <div class="d-flex mt-3">
      <button class="btn btn-success me-3" (click)="onConfirm()">OK</button>
      <button class="btn btn-danger" (click)="onCancel()">CANCEL</button>
    </div>
  </div>
</div>
