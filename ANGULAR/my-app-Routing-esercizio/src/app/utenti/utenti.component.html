<h2>Lista utenti</h2>
<div class="row">
  <div class="col-12 list-group">
    <div class="list-group-item my-2" *ngFor="let utente of utenti">
      <p style="font-size: 1.5em">{{ utente.nome }}</p>
      <a class="" [routerLink]="['/contatti', utente.id]">
        <button class="btn btn-primary">Aggiungi ai contatti</button>
      </a>
    </div>
  </div>
</div>
